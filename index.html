<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas - Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .countdown-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#d32f2f 0% 0%, #f5f5f5 0% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            position: absolute;
            z-index: 10;
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quantas vezes esperaste pela altura certa?</h1>
    <div class="countdown-container">
        <div class="countdown" id="countdown">00d 00h 00m 00s</div>
    </div>
    <p class="message">Já viste as Horas?</p>
</div>

<script>
    // Data do lançamento
    const launchDate = new Date("April 1, 2025 00:00:00").getTime();

    // Atualiza a contagem regressiva a cada 1 segundo
    const countdownFunction = setInterval(function() {
        const now = new Date().getTime();
        const distance = launchDate - now;

        // Cálculo de dias, horas, minutos e segundos
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Exibe a contagem regressiva no formato textual
        const countdownText = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        document.getElementById("countdown").innerHTML = countdownText;

        // Calcula o progresso do círculo
        const totalTime = launchDate - new Date().getTime();
        const percent = ((totalTime - distance) / totalTime) * 100;

        // Atualiza o preenchimento do círculo
        document.querySelector(".countdown-container").style.background = `conic-gradient(#d32f2f ${percent}% 0%, #f5f5f5 ${percent}% 100%)`;

        // Quando a contagem regressiva terminar
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "Lançamento realizado!";
        }
    }, 1000);
</script>

</body>
</html>
