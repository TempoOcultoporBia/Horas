<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Decrescente - Horas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
    }
    .countdown {
      font-size: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .countdown span {
      margin: 5px 0;
    }
    .countdown .time {
      font-size: 5rem;
      font-weight: bold;
    }
    .label {
      font-size: 1.5rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="countdown">
    <div id="timer" class="time">Carregando...</div>
    <div class="label">Faltam para o lançamento de Horas!</div>
  </div>

  <script>
    // Defina a data de contagem regressiva
    const countDownDate = new Date("Apr 1, 2025 00:00:00").getTime();

    // Atualiza a contagem regressiva a cada 1 segundo
    const x = setInterval(function() {

      // Pega a data e hora atuais
      const now = new Date().getTime();

      // Calcula a distância entre agora e a data de lançamento
      const distance = countDownDate - now;

      // Calcula dias, horas, minutos e segundos
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Exibe o resultado no elemento com id="timer"
      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Se a contagem regressiva terminar
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "É hora!";
      }
    }, 1000);
  </script>

</body>
</html>
