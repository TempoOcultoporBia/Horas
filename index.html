<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo Oculto</title>
  <style>
    body {
      background-color: #D8B7DD; /* Cor lilás mais clara para o fundo */
      font-family: Arial, sans-serif;
      color: white; /* Cor do texto em branco para contraste */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .clock {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border: 10px solid #B0B0B0; /* Borda cinza claro para o relógio */
      border-radius: 50%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #E0E0E0; /* Fundo cinza claro para o relógio */
    }

    .clock span {
      font-size: 1.5em;
    }

    h2 {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Quantas vezes esperaste pela altura certa?</h1>

    <div class="clock">
      <span id="countdown"></span>
    </div>

    <h2>Já viste as Horas?</h2>
  </div>

  <script>
    // Define a data do lançamento
    const launchDate = new Date("April 1, 2025 00:00:00").getTime();

    const countdownElement = document.getElementById("countdown");

    // Atualiza a contagem regressiva a cada segundo
    const countdown = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Se a contagem terminar, mostra mensagem
      if (distance < 0) {
        clearInterval(countdown);
        countdownElement.innerHTML = "O lançamento chegou!";
      }
    }, 1000);
  </script>

</body>
</html>
