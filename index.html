<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo Oculto</title>
  <style>
    body {
      background-color: #C8A2D2; /* Cor lilás para o fundo */
      font-family: Arial, sans-serif;
      color: white; /* Cor do texto em branco para contraste */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      text-align: center;
    }
    
    .button {
      background-color: #C8A2D2; /* Cor lilás para o botão */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #9B7FB5; /* Cor lilás mais escura no hover */
    }
  </style>
</head>
<body>
  <div>
    <h1>Bem-vindo ao Tempo Oculto</h1>
    <button class="button">Descubra mais</button>
  </div>
</body>
</html>
